<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>etch a sketch</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>etch a sketch</h1>
        </div>


        <div class="main-content">
            <div class="options">
                <div class="btns-container">
                    <button id="btn-clear">clear grid</button>
                    <button id="btn-random-color">random color</button>
                </div>


                <div class="input-container">
                    <div class="color-picker-container">
                        <label for="color-picker">color picker</label>
                        <input type="color" name="color-picker" id="input-color">
                    </div>


                    <p id="number-grid">0</p>
                    <input type="range" min="2" max="25" value="2" name="" id="input-slider">
                </div>
            </div>
            <div class="grid-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
